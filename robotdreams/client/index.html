<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotdreams CLI Web Interface</title>
</head>
<body>
    <h1>Rust CLI Web Interface</h1>
    <form id="messageForm">
        <label for="messageInput">Enter a message:</label>
        <input type="text" id="messageInput" name="message" required>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <script src="app.js"></script>
</body>
</html>
